<!DOCTYPE html>
<html lang="en">
<head>
  <title>Make it So.</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,700|Nova+Slim" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header role="header">
    <section>
      <div class="login-container">
        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
        <p>Crew Login</p>
        <img class="selector-arrow"  aria-hidden="true" src="img/down_arrow.svg">
      </div>
      <div class="main-header">
        <h1>USS-ENTERPRISE</h1>
        <img class="ufp-logo" alt="united-federation-of-planets" src="img/UFP_logo.png">
      </div>
      <div role="nav-bar" class="nav-bar">
        <ul>
          <li><img class="entry-icon" src="img/plus_sign.svg" alt="add-entry-log">Entry</li>
          <li><img class="files-icon" src="img/database.svg" alt="file-database">Files</li>
          <li><img class="p-log-icon" src="img/artificial-intelligence.svg" alt="personal-log">Personal Log</li>
        </ul>
      </div>
    </section>
  </header>

  <main role="main">
    <h2>Entries</h2>
    <section class="entry-section">
    <!-- first card -->
    <article class="card card-1">
      <div class="top-line">
        <img class="tng-badge" src="img/TNG_badge.svg" aria-hidden="true">
        <div class="views-div">
          <h4>VIEWS</h4>
          <p class="lg-num">02</p>
        </div>
      </div>
      <div class="bottom-line">
          <h3 class="crew-name">Jean-Luc Picard</h3>
          <h4 class="submit-date">Stardate: 94607.8</h4>
          <a class="card-url" title="attachment-link" href="#">http://www.startrek.com/database_article/star-trek-the-next-generation-synopsis</a>
          <h4 class="rank-title-header">RANK</h4>
          <h3 class="rank-title">Captain</h3>
          <h4 class="attch">ATTACHMENTS</h4>
          <p class="lg-num">04</p>
      </div>
    </article>

  </main>
</body>
</html>
